<div (mouseleave)="hideMenu()" class="flex items-center justify-start mt-7 z-50">
	<div class="relative inline-block text-left">
		<div>
			<button
				(click)="showMenu()"
				type="button"
				class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
				id="menu-button"
				aria-expanded="false"
				aria-haspopup="true"
			>
				Sort
				<svg
					class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 20 20"
					fill="currentColor"
					aria-hidden="true"
				>
					<path
						fill-rule="evenodd"
						d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
						clip-rule="evenodd"
					/>
				</svg>
			</button>
		</div>

		<div
			*ngIf="isOpen"
			class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
			role="menu"
			aria-orientation="vertical"
			aria-labelledby="menu-button"
			tabindex="-1"
		>
			<div class="py-1" role="none">
				<button
					(click)="changeSortBy('price-asc')"
					class="text-gray-500 block px-4 py-2 text-sm"
					role="menuitem"
					tabindex="-1"
				>
					Price: Low to High
				</button>

				<button
					(click)="changeSortBy('price-desc')"
					class="text-gray-500 block px-4 py-2 text-sm"
					role="menuitem"
					tabindex="-1"
				>
					Price: High to Low
				</button>

				<button
					(click)="changeSortBy('amount-asc')"
					class="text-gray-500 block px-4 py-2 text-sm"
					role="menuitem"
					tabindex="-1"
				>
					Amount: Low to High
				</button>

				<button
					(click)="changeSortBy('amount-desc')"
					class="text-gray-500 block px-4 py-2 text-sm"
					role="menuitem"
					tabindex="-1"
				>
					Amount: High to Low
				</button>
			</div>
		</div>
	</div>

	<button type="button" class="p-2 -m-2 ml-4 sm:ml-6 text-gray-400 hover:text-gray-500 lg:hidden">
		<span class="sr-only">Filters</span>
		<svg
			class="w-5 h-5"
			aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 20 20"
			fill="currentColor"
		>
			<path
				fill-rule="evenodd"
				d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
				clip-rule="evenodd"
			/>
		</svg>
	</button>
</div>
