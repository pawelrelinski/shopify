<nav aria-label="Breadcrumb">
  <ol role="list" class="max-w-2xl mx-auto px-4 flex items-center space-x-2 sm:px-6 lg:max-w-7xl lg:px-8">
    <li *ngFor="let pathElement of path; last as isLast">
      <div *ngIf="!isLast" class="flex items-center">
        <a href="#" class="mr-2 text-sm font-medium text-gray-900">
          {{ pathElement | titlecase }}
        </a>
        <svg width="16" height="20" viewBox="0 0 16 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
             aria-hidden="true" class="w-4 h-5 text-gray-300">
          <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z"/>
        </svg>
      </div>
      <a *ngIf="isLast" href="#" aria-current="page" class="font-medium text-sm text-gray-500 hover:text-gray-600">
        {{ pathElement | titlecase }}
      </a>
    </li>
  </ol>
</nav>
